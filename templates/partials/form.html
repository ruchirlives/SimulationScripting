              <button type="button" class="download-file mt-2 text-indigo-500 underline" data-target="fcrdata_file">Download YAML</button>

            <div class="mb-5">

              <div
                class="file-upload-area relative border-2 border-dashed border-gray-300 rounded-lg p-5 text-center transition-all duration-300 cursor-pointer hover:border-indigo-500 hover:bg-blue-50"
                data-target="supportdata_file"
              >              <div class="text-2xl text-indigo-500 mb-3">üìÑ</div>

              </div>

            <div class="mt-4">
