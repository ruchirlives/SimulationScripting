steps:
  # 1. Use the official 'paketo-buildpacks/pack' image to build the app
  - name: 'gcr.io/k8s-skaffold/pack'
    args:
      [
        'build',
        'gcr.io/concepter/budgeter',
        '--builder',
        'gcr.io/buildpacks/builder',
        '--env',
        'GOOGLE_ENTRYPOINT=python run.py'
      ]

  # 2. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'budgeter',
        '--image', 'gcr.io/concepter/budgeter',
        '--region', 'europe-west2',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

options:
  logging: CLOUD_LOGGING_ONLY
